<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml" style="height:100%">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>Google Maps JavaScript API Example: Tile Overlays</title>
    <script src="http://maps.google.com/maps?file=api&amp;v=2"
            type="text/javascript"></script>
    <script type="text/javascript" src="/points.js"></script>
  </head>
  <body onload="initialize()" onunload="GUnload()" style="height:98%">
    <button onclick="return changeOpacity(+1);">1931</button>
    <button onclick="return changeOpacity(+0.1);">Increase</button>
    <button onclick="return changeOpacity(-0.1);">Decrease</button>
    <button onclick="return changeOpacity(-1);">2009</button>
    <div id="map_canvas" style="width: 98%; height: 96%"></div>
      <span id="opacity"></span>
  </body>
</html>
